<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Pending Bank Accounts</title>
</head>
<body>
<button type="button" onclick="approve()">Approve</button>
<button type="button" onclick="reject()">Reject</button>
<form id="approve" method="GET"  action="AB" style="display: none">
<h2>Approve</h2>
Enter accountnumber <br /><input type="text" placeholder="Enter accountnumber" name="ac" /><br /><br />
<input type="submit" value="Submit" /> <br /> <br />
</form>
<form id="reject" method="GET"  action="RB" style="display: none">
<h2>Reject</h2>
Enter accountnumber <br /><input type="text" placeholder="Enter accountnumber" name="ac" /><br /><br />
<input type="submit" value="Submit" /> <br /> <br />
</form>
</body>
<script>
function approve(){
var x = document.getElementById("approve");
x.style.display = "block";
var y = document.getElementById("reject");
y.style.display = "none";
}
function reject(){
	var x = document.getElementById("reject");
	x.style.display = "block";
	var y = document.getElementById("approve");
	y.style.display = "none";
}
</script>
